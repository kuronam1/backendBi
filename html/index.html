<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/fontello.css">
    <link rel="shortcut icon" href="../static/media/icon.png" type="image/x-icon">
    <title>Филиал МАИ РКТ | Расписание, Журнал</title> 
</head>
<body onload="loginPopup(), opacityMessage()">

    <header>
        <a class="logo"><img src="../static/media/logo.png"></a>
        <div class="circle">
            <a href="#" id="authorized"><i id="icon" class="icon-login"></i></a>
        </div>
    </header>

    <!-- Banner -->

    <section class="banner">
        <img src="../static/media/souz.jpg">
        <div class="welcome-text">
            <h1 class="welcome-message" id="first-message">ФИЛИАЛ МАИ РКТ</h1>
            <h1 class="welcome-message" id="second-message">РАСПИСАНИЕ</h1>
            <h1 class="welcome-message" id="third-message">ЭЛЕКТРОННЫЙ ЖУРНАЛ</h1>
        </div>
    </section>

    <footer>
        <div class="vk">
            <h1>Группа ВК</h1>
            <a href="https://vk.com/rkt_mai"><img src="http://qrcoder.ru/code/?https%3A%2F%2Fvk.com%2Frkt_mai&4&0" width="132" height="132" border="0" title="QR код"></a>
        </div>
        <form method="post" action="#">
            <h3>Оставьте своё сообщение и мы обязательно на него ответим!</h3>
            <input id="fio" type="text" name="name" required placeholder="Введите ваше ФИО">
            <input id="email" type="email" name="email" required placeholder="Введите ваш E-mail:">
            <textarea id="message" name="message" required placeholder="Введите ваше сообщение"></textarea>
            <br>
            <button id="sendMessage" type="submit">Отправить</button>
        </form>
    </footer>

    <!-- Всплывающее окно -->

    <div class="popup">
        <div class="close-btn" id="cancel"><i class="icon-cancel-circled"></i></div>
        <div class="form">
            <h2>Авторизация</h2>
            <form method="post" action="/auth" id="login-form">
                <div class="form-element">
                    <label>Логин:</label>
                    <input id="index-login" type="text" name="login" placeholder="Введите логин">
                </div>
                <div class="form-element">
                    <label>Пароль:</label>
                    <input id="index-pass" type="password" name="password" placeholder="Введите пароль">
                </div>
                <div class="form-element">
                    <button id="enter" type="submit">Войти</button>
                </div>
            </form>
        </div>
    </div>
    <div class="overlay" id="overlay" style="display: none"></div>

    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/script.js"></script>
    <script src="../static/js/savefile.js"></script>
</body> 
</html>
